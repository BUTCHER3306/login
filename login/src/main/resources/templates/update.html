<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <form th:action="@{|/private/update|}" method="post" th:object="${user}">
            账    号:<input type="text" th:value="*{userName}" name="userName"><br>
            密    码:<input type="password"  name="passWord"><br>
            用 户 名:<input type="text" th:value="*{realName}" name="realName"><br>
            可登录设备:<input type="text" th:value="*{loginIp}" name="loginIp"><br>
            状    态:
                     <select name="status">
                         <option value="0" th:selected="*{status==0}">正常</option>
                         <option value="1" th:selected="*{status==1}">异常</option>
                     </select><br>
            权     限:
                      <select name="permissionGrade">
                          <option value="0" th:selected="*{permissionGrade==0}">管理员</option>
                          <option value="1" th:selected="*{permissionGrade==1}">普通用户</option>
                      </select><br>
            <input type="hidden" name="id" th:value="*{id}">
            <br>
            <input type="submit" th:value="修改">
        </form>
    </center>
</body>
</html>
