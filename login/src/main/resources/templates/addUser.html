<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <form th:action="@{|/private/addUser|}" method="post">
        账    号:<input type="text"  name="userName"><br>
        密    码:<input type="password"  name="passWord"><br>
        用 户 名:<input type="text"  name="realName"><br>
        可登录设备:<input type="text" name="loginIp"><br>
        状    态:
        <select name="status">
            <option value="0">正常</option>
            <option value="1">异常</option>
        </select><br>
        权     限:
        <select name="permissionGrade">
            <option value="0">管理员</option>
            <option value="1">普通用户</option>
        </select><br>
        <br>
        <input type="submit" th:value="添加">
    </form>
</center>
</body>
</html>
